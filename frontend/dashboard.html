<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Dashboard</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <h1 class="logo">Todo App</h1>
        </div>

        <div class="navbar-right">
            <span class="welcome-text">Hi, Welcome back, <span id="username">Prashanth</span></span>
            <div class="user-icon" id="user-dropdown">
                <i class="fas fa-user-circle"></i>
                <div class="dropdown-menu" id="dropdown-menu">
                    <button class="dropdown-item" id="profile-btn">
                        Profile
                    </button>
                    <button class="dropdown-item" id="logout-btn">
                        Log out
                    </button>
                </div>
            </div>
        </div>
    </div>

    <main class="dashboard-container">
        <div class="dashboard-container">
            <div class="add-task-section">
                <h2 class="section-title">Add a Task</h2>
                <form id="add-task-form" class="task-form">
                    <div class="form-group">
                        <input type="text" id="title" name="title" placeholder="Title" required class="form-input">
                    </div>
                    <div class="form-group">
                        <textarea id="description" name="description" placeholder="Description" rows="4" class="form-textarea"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-button">
                            Add
                        </button>
                    </div>
                </form>
            </div>

            <hr class="horizontal-line">
            <div class="vertical-line"></div>

            <div class="task-list-section">
                <div id="task-list">
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <p>No tasks yet. Add a task to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/dashboard.js"></script>
</body>

</html>
